<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="#" class="signup">
        <h2>User Sign Up</h2>
        <br>
        <div class="signup_c">
            <label>Username</label>
            <br>
            <input type="text" placeholder="Enter UserID">
            <br>
            <br>
            <label>Password</label>
            <br>
            <input type="text" placeholder="Enter Password">
            <br>
            <br>
            <label>Confirm Password</label>
            <br>
            <input type="text" placeholder="Enter Password again">
            <br>
            <br>
            <label>Email ID</label>
            <br>
            <input type="text" placeholder="Enter your Email-ID">
            <br>
            

        </div>
        <div class="gender">
            <legend>Choose your gender:</legend>
            
            <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>

            <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
                        
            <input type="radio" name="gender" id="transgender" value="transgender"><label for="female">Transgender</label>
            
            <input type="radio" name="gender" id="pnts" value="pnts" checked><label for="pnts">Prefer not to say</label>
        </div>
        <br>
        <div>
            <button id="signup-button">Sign Up</button>
        </div>
        <br>
        <div class="acc" style="line-height:7px;">
            <h5>Already have an account?</h5>
            <br>
            <a href="login.html"><h5>Login</h5></a>
        </div>
    </form>
</body>
</html>
